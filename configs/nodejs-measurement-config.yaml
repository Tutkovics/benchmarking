develop:
  mode: "developp" # some functions need to call in different mode (eg: benchmark, develop)
  log_level: "debug"
cluster:
  ip: "192.168.99.107"
  name: "szakdoga" # configure kubectl in multicluster environment
  worker_node:  "minikube" # worker node's name
  benchmark_node: "minikube"
prometheus:
  deploy: "False"
  node_port: "30000" # doesn't take affect
application:
  name: "nodejs"
  image: "tuti/node-prime:v2" # add explicit version number
  port: "8080" # port to open in pods
benchmark:
  tool:
    name: "fortio"
    image: "fortio/fortio:1.3.1"
    port: "8080"
  time: "60" # benchmark run time
  qps_min: "0" # minimum requested qps
  qps_max: "4000" # maximum requested qps
  qps_granularity: "100" # granularity of qps
  # batch measurement
  pods: "1,2,3,4" # number of application pods in measurements
  cpu: "100m,100m,100m,100m" #, '100m', '100m', '100m']" # cpu limit / pod
  memory: "64Mi,64Mi,64Mi,64Mi" #, '64Mi', '64Mi', '64Mi']" # memory limit / pod
  save_results: "True" # save results to .json file
