develop:
  mode: "developp" # some functions need to call in different mode (eg: benchmark, develop)
  log_level: "debug"
cluster:
  ip: "192.168.99.107"
  name: "szakdoga" # configure kubectl in multicluster environment
  worker_node:  "minikube" # worker node's name
  benchmark_node: "minikube"
prometheus:
  deploy: "False"
  node_port: "30000" # doesn't take affect
application:
  name: "nginx"
  image: "nginx:latest" # add explicit version number
  port: "80" # port to open in pods
benchmark:
  tool:
    name: "fortio"
    image: "fortio/fortio:latest_release"
    port: "8080"
  time: "6" # benchmark run time
  qps_min: "1300" # minimum requested qps
  qps_max: "1601" # maximum requested qps
  qps_granularity: "100" # granularity of qps
  # batch measurement
  pods: "['2', '8']" # number of application pods in measurements
  cpu: "['400m', '50m']" # cpu limit / pod
  memory: "['64Mi', '200Mi']" # memory limit / pod
